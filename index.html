<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Etch-a-Sketch</header>
    <div class="main">
        <div class="controls">
            <h2>Pick a color!</h2>
            <input type="color" class="select">
            <div class="info">
                <h2 class="num">10</h2>
                <h2>x</h2>
                <h2 class="num">10</h2>
            </div>
            <input type="range" class="size" max="100" min="10" value="10">
            <button id="rainbow">Rainbow Mode</button>
            <button id="erase">Eraser</button>
            <button id="clear">Clear</button>
            <button id="opac">Darkens</button>
        </div>
        <div class="container"></div>
    </div>
    <footer>By Arga Atmaja</footer>
    <script src="main.js"></script>
</body>
</html>
